<!DOCTYPE html>
<html>
<head>
	<title>jQuery ADD CLASS</title>
	<link rel="stylesheet" type="text/css" href="jquery.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<h1>JavaScript Fundamental Tutorial</h1>
	<p>JavaScript - Easy to Lerne - Easy to Progamming Language</p>
	<h2>JQUERY SLIDER......<hr></h2>
		<p>ADD CLASS IN HTML...</p>

<button type='button' id="btn1">ADD CLASS</button>
<button type='button' id="btn2">REMOVE CLASS</button>
<button type='button' id="btn3">TOGGLE CLASS</button>
<script type="text/javascript">
	
	$(document).on('click','#btn1',function(){
		$('p').addClass('addclass');
	})
	$(document).on('click','#btn2',function(){
		$('p').removeClass('addclass');
	})
	$(document).on('click','#btn3',function(){
		$('p').toggleClass('addclass');
	})
		
		

</script>

	

</body>
</html>
