<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>add before and after</title>
	<link rel="stylesheet" type="text/css" href="jquery.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<h1>JavaScript Fundamental Tutorial</h1>
	<p>JavaScript - Easy to Lerne - Easy to Progamming Language</p><br>
	<h2>ADD BEFORE AFTER...</h2>
	<button id="btn1" type="button">Before</button>
	<button id="btn2" type="button">After</button>
	<button id="btn3" type="button">append</button>
	<button id="btn4" type="button">prepend</button>
	<div id='text'> hasan </div>

	<script type="text/javascript">
		$(document).on('click','#btn1',function(){
			$('#text').before(' <br> maynuddin ');
		})
		$(document).on('click','#btn2',function(){
			$('#text').after(' shakil ');
		})
		$(document).on('click','#btn3',function(){
			$('#text').append(' shakil ');
		})
		$(document).on('click','#btn4',function(){
			$('#text').prepend(' maynuddin');
		})
	</script>


	</body>
</html>
