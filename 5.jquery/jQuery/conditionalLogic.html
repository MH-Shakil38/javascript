<div id="show"></div>
<script>
	
	
 $(document).ready(function(){

				isvalid=false;

					'background':'#ffcece'
				});
			}else{
				$(this).css({
					'border':'','background':''
				})

			}
		});
		
		if (isvalid == false) {
			console.log("event is : "+event.preventDefault());

		}else{
			clear()
			alert('submitted')

		}
	});
});
function clear(){
	$('#myform :input').each(function(){
		$(this).val('')
	})
}
