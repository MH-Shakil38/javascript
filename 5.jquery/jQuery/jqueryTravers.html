<!DOCTYPE html>
<html>
<head>
	<title>jQuery slider</title>
	<link rel="stylesheet" type="text/css" href="jquery.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<h1>JavaScript Fundamental Tutorial</h1>
	<p>JavaScript - Easy to Lerne - Easy to Progamming Language</p>
	<h2>JQUERY SLIDER......<hr></h2>

	<div class="ancestor">
		<div class="list"  style="width:500px;">div (great parent)
			<ul> li parents ul
				<li>  spans parent li
					<span>span</span>
				</li>
			</ul>
		</div>
		<div class="para"  style="width:500px;">
			<p>p tag spans parents
				<span>p tag span</span>
			</p>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('span').parent().css({'color':'red','border':'2px solid red'})
			$('span').css({'color':'green','border':'2px solid green'})
			$('li').parent().css({'color':'green','border':'2px solid green'})
			$('ul').parent().css({'color':'blue','border':'2px solid blue'})
			$('span').parent().parent().css({'color':'blue','border':'2px solid blue'})
		})
	</script>
	
	
</body>
</html>
