<!DOCTYPE html>
<html>
<head>
	<title>input text real time</title>
	<!-- <script src="jqueryui.js"></script> -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link rel="stylesheet" type="text/css" href="jqcss.css"> -->
	<script src="jqueryIndex.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
<div>
	<table>
		<tr>	
			<td>First Name : </td>
			<td><input type="text" name="" id="firstname"></td>
			<td id="user_name_error"></td>
		</tr>
		<tr>
			<td>Last Name : </td>
			<td><input type="text" name="" id="lastname"></td>
			<td id="lastname_error"></td>
		</tr>
		<tr>	
	 		<td>Email :</td>
	 		<td><input type="email" name="" id="email"></td>
	 		<td id="email_error"></td>
		</tr>
		<tr>	
	
		<td>Date Of Birth : </td>
		<td><input type="date" name="" id="dob"></td>
		<td id="dob_error"></td>
	</tr>
	<tr>
	
		<td>Mobile no :</td>
		<td><input type="number" name="" id="p_num"></td>
		<td id="mobile_error"></td>
	</tr>
	<tr>	
	
		<td>Password :</td>
		<td><input type="password" name="" id="password"></td>
		<td id="password_error"></td>
	</tr>
	<tr>
	
		<td>Fav Color :</td>
		<td><input type="color" name="favcolor" id="favcolor" value="#ff0000"></td>
	</tr>
	<tr>
		<td>Upload file :</td>
		<td><input type="file" name="myfile" id="myfile" ></td>
		
	</tr>
	<tr>
		<td>Your skill :</td>
		<td>
				<input type="checkbox" id="skill" name="skill" value="html">HTML<br>
				<input type="checkbox" id="skill" name="skill" value="css">CSS<br>
				<input type="checkbox" id="skill" name="skill" value="javascript">JAVASCRIPT<br>
				<input type="checkbox" id="skill" name="skill" value="jquery">JQUERY<br>
				<input type="checkbox" id="skill" name="skill" value="php">PHP<br>
				<input type="checkbox" id="skill" name="skill" value="sql">SQL<br>
		</td>
			
	</tr>
	<tr>	
	
		<td>Gender: </td>
		
		<td><input type="radio" id="male" name="gender" class="male" value="Male">Male
			<input type="radio" id="female" name="gender" class="female" value="Female">Female
			<input type="radio" id="other" name="gender" class="other" value="Other">Other</td>
			 <!-- <input type="radio" id="male" name="gender" value="male">
 			 <input type="radio" id="female" name="gender" value="female">
 			 <input type="radio" id="other" name="gender" value="other"> -->
 		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="submit" id="submit"><input type="reset">
			</td>
		</tr>
		</table>


	</div>


	<table border="1" style="border-collapse: collapse;" id="result">
		<tr>
	
			<td>First Name </td>
			<td id="input1"></td>
		</tr>
		<tr>
			<td>Last Name </td>
			<td id="input2"></td>
		</tr>
		<tr>
			<td>Email </td>
			<td id="input3"></td>
		</tr>
		<tr>
			<td>Date Of Birth </td>
			<td id="input4"></td>
		</tr>
		<tr>
			<td>Phon number </td>
			<td id="input5"></td>
		</tr>
		<tr>
			<td>Password </td>
			<td id="input6"></td>
		</tr>
		<tr>
			<td>Faverit Color </td>
			<td id="input7"></td>
		</tr>
		<tr>
			<td>My file </td>
			<td id="input8"></td>
		</tr>
		<tr>
			<td>Skill </td>
			<td id="input9"></td>
		</tr>
		<tr>
			<td>Gender </td>
			<td id="input10"></td>
		</tr>
	</table>

	<script type="text/javascript">


		
	</script>
	<script type="text/javascript" src="formValidation.js"></script>
</body>
</html>
