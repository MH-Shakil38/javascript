<!DOCTYPE html>
<html>
<head>
	<title>jquery Calculator</title>
	<!-- <script src="jqueryui.js"></script> -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link rel="stylesheet" type="text/css" href="jqcss.css"> -->
	<script src="jqueryIndex.js"></script>
</head>
<body>
	<div class="background">
<table>
	<tr ><h2 class="heading" style="padding-left:75px;color: blue;font-style: italic;"> CALCULATOR </h2></tr>
	<tr><input type="text" class="input"></tr>
	<tr>
		<td><input type="button" class="btn" value="c" onclick="clearValue()"></td>
		<td><input type="button" class="btn" value="+/-" ></td>
		<td><input type="button" class="btn" value="%" onclick="insertNumber('%')"></td>
		<td><input type="button" class="btn" value="/" onclick="insertNumber('/')"></td>
	</tr>
	<tr>
		<td><input type="button" class="btn" value="7" onclick="insertNumber(7)"></td>
		<td><input type="button" class="btn" value="8" onclick="insertNumber(8)"></td>
		<td><input type="button" class="btn" value="9" onclick="insertNumber(9)"></td>
		<td><input type="button" class="btn" value="x" onclick="insertNumber('*')"></td>
	</tr>
	<tr>
		<td><input type="button" class="btn" value="4" onclick="insertNumber(4)"></td>
		<td><input type="button" class="btn" value="5" onclick="insertNumber(5)"></td>
		<td><input type="button" class="btn" value="6" onclick="insertNumber(6)"></td>
		<td><input type="button" class="btn" value="-" onclick="insertNumber('-')"></td>
	</tr>
	<tr>
		<td><input type="button" class="btn" value="1" onclick="insertNumber(1)"></td>
		<td><input type="button" class="btn" value="2" onclick="insertNumber(2)"></td>
		<td><input type="button" class="btn" value="3" onclick="insertNumber(3)"></td>
		<td><input type="button" class="btn" value="+" onclick="insertNumber('+')"></td>
	</tr>
	<tr>
		<td><input type="button" class="btn" value="0" onclick="insertNumber(0)"></td>
		<td><input type="button" class="btn" value="." onclick="insertNumber('.')"></td>
		<td><input type="button" class="btn" value="DEL" onclick="deletvalue()"></td>
		<td><input type="button" class="btn" value="=" onclick="calculatevalue()"></td>
	</tr>

</table>
</div>
<script type="text/javascript">
	
	function insertNumber(number){

		var value=$('.input').val()
		$('.input').val(value + number);
	}
	function clearValue(){
		$('.input').val('');
	}
	function calculatevalue(){
		var result= eval($('.input').val());
		$('.input').val(result);
	}
	function deletvalue(){
		var presentval=$('.input').val();
		if (presentval !='') {
			$('.input').val(presentval.slice(0,-1));
		}
	}
</script>
</body>
</html>
