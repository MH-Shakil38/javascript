<!DOCTYPE html>
<html>
<head>
	<title>input text real time</title>
	<!-- <script src="jqueryui.js"></script> -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link rel="stylesheet" type="text/css" href="jqcss.css"> -->
	<script src="jqueryIndex.js"></script>
</head>
<body>
	<h2>please click your gender</h2>
	<p>
	<leble><input id="g" type="checkbox" name="gender" value="male">Male</leble>
	<leble><input id="g" type="checkbox" name="gender" value="female">female</leble>
	</p>

	<p><input type="button" name="button" value="get value"></p>
	<script>
			$("input[type='button']").click(function(){
			var	checkbox=[];
			//$("input[type='button']").click(function(){
			//alert($('input[name="gender"]:checked').serialize());
			$.each($('input[name="gender"]:checked'),function(){
				checkbox.push($(this).val());
			});
				alert(checkbox)
			

			})
		
	</script>
</body>
</html>
