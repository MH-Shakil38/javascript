	<script type="text/javascript">

			this.firstName='Maynuddin';

			this.mobile=01835193038;
			this.ProName=PName;

				return this.firstName+' '+this.lastName+'<br>'+this.address+'<br>'+this.mobile;
				}
		}
		function product(PName,PId){
			this.ProName=PName;
			this.ProId=PId;

			}

		customer.prototype =  new product();
