<body>
	<h1>JavaScript Fundamental Tutorial</h1>
	<p>JavaScript - Easy to Lerne - Easy to Progamming Language</p><br>

	<h2 style="color:#fff;font-weight: bold; background: #25888C;height: 50px;text-align: center;padding-top: 18px;" id="output">Output show here</h2>
	
<script type="text/javascript">
		


	function revfunc(s){
		return s.split('').reverse().join('');
	}

	var x='A B C D';
	var rev = revfunc(x);
	document.write(rev);







	</script>
